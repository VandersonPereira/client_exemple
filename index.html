<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Client</title>

</head>

<body class="all_body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <form>
                    <div class="form-group">
                        <label for="person_name">Nome</label>
                        <input class="form-control" type="text" name="person_name" id="person_name" placeholder="Insira seu nome">
                    </div>
                    <div class="form-group">
                        <label for="person_last_name">Sobrenome</label>
                        <input class="form-control" type="text" name="person_last_name" id="person_last_name" placeholder="Insira seu último nome">
                    </div>
                    <div class="form-group">
                        <label for="of_age">Maior de idade?</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="of_age" id="of_age_yes" checked>
                            <label class="form-check-label" for="exampleCheck1">Sim</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="of_age" id="of_age_no">
                            <label class="form-check-label" for="exampleCheck1">Não</label>                             
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <input type="button" class="btn btn-primary form-control" name="post" id="post" value="POST">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary form-control" name="get" id="get" value="GET">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>

</html>
